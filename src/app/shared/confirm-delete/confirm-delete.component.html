<h1 mat-dialog-title>Confirm Delete</h1>

<mat-dialog-content>
  Are you sure you want to delete this {{ data.objectToDelete }}?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Yes, delete it</button>
  <button mat-button mat-dialog-close>No, keep it</button>
</mat-dialog-actions>
