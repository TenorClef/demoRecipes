<div class="row">
    <div *ngFor="let recipe of filteredRecipes" class="col-md-2 card">
      <img src="/assets/images/recipes/{{recipe.imageUrl}}" class="thumbnail"  />
      <div class="container">
        <a [routerLink]="['/recipes', recipe.key]">          
          {{recipe.recipeTitle}}
        </a>
      </div>
    </div>
</div>
