<form name="userform" method="post" #formCtrl="ngForm">
  <div class="form-group">
    <label for="userEmail" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email" id="userEmail" required />
  </div>
  <div class="form-group">
    <label for="userPassword" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password" id="userPassword" required />
  </div>
  <div class="form-group">
    <button type="button" class="btn btn-primary btn-block" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">Login with Email</button>
  </div>
</form>
